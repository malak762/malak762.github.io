<html lang="en"></html>

<head>
  <meta charset="utf-8" />

  <!-- Give the page a title -->
  <title>Ramallah Waste Containers</title>

  <!-- Add a link to the Leaflet CSS library so you can reference it for styling your map -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />

  <!-- All the CSS code goes inside the style tags below -->
  <style>
    /* style the body */
    body {
      margin: 0px;
      height: 100%;
      width: 100%;
    }

    /* style the map */
    #map {
      position: absolute;
      width: 100%;
      top: 0px;
      bottom: 0;
    }
  </style>
</head>

<body>
  <!-- the map -->
  <div id="map"></div>

  <!-- Add a link to the Leaflet JavaScript library so you can reference it for building your map -->
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>

  <!-- Add a link to the jQuery JavaScript library so you can leverage ajax methods to load your data -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- All JavaScript goes inside the script tags below -->
  <script>
    // define map options
    const mapOptions = {
      zoomSnap: 0.5,  // this allows fractional zooming
      center: [31.9045, 35.2045], // center the map on the coordinates for Ramallah
      zoom: 17.5, // set the initial zoom
    };

    // define the map with the options above
    const map = L.map("map", mapOptions);
   
   // add a base map to the map
   L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
   attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
   subdomains: 'abcd',
   maxZoom: 20
 }).addTo(map);
// use jquery to load GeoJSON data

    // Create a custom icon for waste containers
    const containerIcon = L.icon({
        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',  // Using a green marker as an example
        shadowUrl: 'https://www.google.com/imgres?q=%D8%B5%D9%88%D8%B1%20%D8%AD%D8%A7%D9%88%D9%8A%D8%A9%20%D9%86%D9%81%D8%A7%D9%8A%D8%A7%D8%AA&imgurl=http%3A%2F%2Falqhat.com%2Fbeta%2Fwp-content%2Fuploads%2F2021%2F10%2F12B0B222-21B5-42C4-BFE7-E9BFB96A5EDC.jpeg&imgrefurl=https%3A%2F%2Falqhat.com%2Fbeta%2Farchives%2F347828&docid=R886YIakNFvOUM&tbnid=DkVmciZGHAtTeM&vet=12ahUKEwjAmIOl08iJAxVz3QIHHZieGJwQM3oECFYQAA..i&w=1280&h=960&hcb=2&ved=2ahUKEwjAmIOl08iJAxVz3QIHHZieGJwQM3oECFYQAA',
        iconSize: [25, 41],  // Standard Leaflet marker size
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
    });

    // Define layers before loading data
    const zonesLayer = L.layerGroup();
    const wasteContainersLayer = L.layerGroup();

    $.getJSON("RamallahZones.json", function(RZ) {
      L.geoJson(RZ, {
        style: function(feature) {
          return {
            fillColor: "yellow",
            fillOpacity: 0.3,
            color: "yellow",
            weight: 1.0,
            opacity: 0.7
          };
         },
        onEachFeature: function(feature, layer) {
          layer.on('click', function(e) {
             alert("Zone: " + feature.properties.NAME_ENGLI + "\nMAIL_CODE: " + feature.properties.MAIL_CODE);
          });
        }
      }).addTo(zonesLayer);  // Add to zonesLayer instead of map directly
    });

    $.getJSON("wasteContainer.json", function(WC) {
      L.geoJson(WC, {
        pointToLayer: function(feature, latlng) {
          return L.marker(latlng, {
            icon: containerIcon  // Use the custom icon instead of circleMarker
          });
        },
        onEachFeature: function(feature, layer) {
          layer.on('click', function(e) {
            alert("type: " + feature.properties.TYPE_OF_WA);
          });
        }
      }).addTo(wasteContainersLayer);  // Add to wasteContainersLayer instead of map directly
    });

    // Add layers to map with control options
    const baseLayers = {};
    const overlays = {
      "Zones": zonesLayer,
      "Waste Containers": wasteContainersLayer
    };

    // Add layer control to the map
    L.control.layers(baseLayers, overlays).addTo(map);

    // Add both layers to the map by default
    zonesLayer.addTo(map);
    wasteContainersLayer.addTo(map);
  </script>

 dd
</body>

</html>
