<body>

     <div class="header">
        <img src="https://www.marefa.org/w/images/thumb/1/16/Birzeit_University_logo.svg/600px-Birzeit_University_logo.svg.png" alt="Birzeit University Logo">
        <h1>Mapping Emergency Centers in Ramallah city</h1>
    </div>
    <div class="content">
    <!-- Map container -->
    <div id="map"></div>
    
    <!-- North arrow control -->
    <div class="leaflet-control-northarrow" title="North"></div>
    
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h3>Categories</h3>
            <p>Mapping Emergency Centers in Ramallah city</p>
        </div>

  <!-- the map -->
  <div id="map"></div>

  <!-- Add a link to the Leaflet JavaScript library so you can reference it for building your map -->
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>

  <!-- Add a link to the jQuery JavaScript library so you can leverage ajax methods to load your data -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- All JavaScript goes inside the script tags below -->
  <script>
    // define map options
    const mapOptions = {
      zoomSnap: 0.5,  // this allows fractional zooming
      center: [31.9045, 35.2045], // center the map on the coordinates for Ramallah
      zoom: 17.5, // set the initial zoom
    };

    // define the map with the options above
    const map = L.map("map", mapOptions);
   
   // add a base map to the map
   L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
   attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
   subdomains: 'abcd',
   maxZoom: 20
 }).addTo(map);
// use jquery to load GeoJSON data

    // Create a custom icon for waste containers
    const containerIcon = L.icon({
        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',  // Using a green marker as an example
        shadowUrl: 'https://www.google.com/imgres?imgurl=https://png.pngtree.com/png-vector/20190319/ourlarge/pngtree-vector-waste-icon-png-image_845940.jpg&tbnid=q3SxkTxj1LHzNM&vet=1&imgrefurl=https://ar.pngtree.com/freepng/vector-waste-icon_4140897.html&docid=powM5Zl1ugiIFM&w=640&h=640&source=sh/x/im/m1/1&kgs=2fc9c6ffa030e0c8&shem=abme,trie',
        iconSize: [25, 41],  // Standard Leaflet marker size
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
    });

    // Define layers before loading data
    const zonesLayer = L.layerGroup();
    const wasteContainersLayer = L.layerGroup();

    $.getJSON("RamallahZones.json", function(RZ) {
      L.geoJson(RZ, {
        style: function(feature) {
          return {
            fillColor: "yellow",
            fillOpacity: 0.3,
            color: "yellow",
            weight: 1.0,
            opacity: 0.7
          };
        },
        onEachFeature: function(feature, layer) {
          layer.on('click', function(e) {
            alert("Zone: " + feature.properties.NAME_ENGLI + "\nMAIL_CODE: " + feature.properties.MAIL_CODE);
          });
        }
      }).addTo(zonesLayer);  // Add to zonesLayer instead of map directly
    });

    $.getJSON("wasteContainer.json", function(WC) {
      L.geoJson(WC, {
        style: function(feature) {
          return {
            fillColor: "green",
            fillOpacity: 0.3,
            color: "green",
            weight: 1.0,
            opacity: 0.7
          };
        },
        onEachFeature: function(feature, layer) {
          layer.on('click', function(e) {
            alert("Waste Container: " + feature.properties.NAME_ENGLI + "\nMAIL_CODE: " + feature.properties.MAIL_CODE);
          });
        }
      }).addTo(wasteContainersLayer);  // Add to wasteContainersLayer instead of map directly
    });

    // Add layers to the map
    zonesLayer.addTo(map);
    wasteContainersLayer.addTo(map);
  </script>
</body>
</html>
